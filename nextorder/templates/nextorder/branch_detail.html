{% extends "base_generic.html" %}

{% block content %}
  <h3>Title: {{ branch }}</h3>

  <p><strong>Branch:</strong> {{ branch }}</p> <!-- author detail link not yet defined -->
  <p><strong>Orders:</strong> 
    {% for order in branch.order_set.all %} 
        <hr>
            <a href="{% url 'order-detail' order.id %}">{{ order.order_date }}</a> 

          
    {% endfor %}
    </p>  

{% endblock %}
